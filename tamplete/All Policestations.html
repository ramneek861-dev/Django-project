{% extends 'base.html'%}
{% block content %}
{% load static %}
<div class="container">
<br><br>
<center><div class="display-3 text-info"><b>Policestation Info</b></center>
	<br><br><br><hr></div></div>
<div class="container">
	<br>
	<br>
	

{% for i in data %}
<div class="row p-4 border shadow mt-4">
	<div class="col-3">
<img src="{{i.Map.url}}" width="100%" height="350px"><br>
</div>
<div class="col-1"></div>
<div class="col-7">
<h1 class=" display-5" style="color:#3ee4ed">{{i.Name}}</h1><hr/>
<div class="row text-center pt-5">
	<div class="col-md-6">
		<i class="icofont-phone p-3 border rounded-circle shadow "style="color:#3ee4ed"></i>
		<h3 class="pt-4">Contact Now</h3>
		<p><b>{{i.Contactno}}</b></p>

	</div>
	<div class="col-md-6">
		<i class="icofont-email p-3 border rounded-circle shadow "style="color:#3ee4ed"></i>
		<h3 class="pt-4">Email Id</h3>
		<p><b>{{i.Emailid}}</b></p>
	</div>
</div>

</div>
</div>
{% endfor %}
</div>
</div>




{% endblock %}

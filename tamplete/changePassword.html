{% extends 'sidebar.html' %}
{% block content %}
{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">


<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .form-container {
    flex: 1;
    padding: 20px;
  }

  .colored-side {
    flex: 1;
    background-color: #17a2b8; /* Change this to your desired info color */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .colored-content {
    text-align: center;
  }

  .login-btn {
    background-color: #ffffff;
    color: #4e89ae;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .login-btn:hover {
    background-color: #cccccc;
  }

  .social-btn {
    display: inline-block;
    margin-right: 10px;
    padding: 10px;
    border-radius: 50%;
    background-color: #ffffff;
    color: #4e89ae;
    font-size: 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .social-btn:hover {
    background-color: #cccccc;
  }

  @media (max-width: 900px) {
    .container {
      flex-direction: column;
    }

    .colored-side {
      height: 50vh;
    }

    .form-container {
      height: 50vh;
    }
  }

  /* Custom styles to prevent unwanted movement */
  body {
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }
</style>

<div class="container">
  <div class="form-container">
    <br>
    <img src='{% static "images/pass4.webp" %}' width="35%" height="35%">
    <center>
      <h1 class=" text-info">CHANGE PASSWORD</h1>
    </center>
    <form class="pt-3" method="POST" action="">
      {% csrf_token %}
      <input type="password" placeholder="Your Old Password" class="form-control rounded-pill circle" name="op"  required ><br/>

      <input type="password" placeholder="Your New Password" class="form-control rounded-pill circle" name="np" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required><br/>

      <input type="password" placeholder="Your Confirm Password" class="form-control rounded-pill circle" name="cp" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required><br/>

      <center><button  class="btn text-light" style=" background: linear-gradient(#000066 ,#0099cc);" type="submit">Set Password</button></center>
    </form>

  </div>

  <div class="colored-side">
    <div class="colored-content">
      <img src="{% static "images/man4.webp" %}" width="60%" height="60%">
      <h2>Welcome to Intelliguard Cyber!</h2>
      <p><h5>Forget Your Password?
      </h5><div class="text-light">Secure your account with a new password</div></p>
      
    </div>  
  </div>
</div>
{% if msg %}
<script type="text/javascript">
  alert("{{msg}}")
  
</script>
{% endif %}


{% endblock %}

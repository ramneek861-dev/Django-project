{% extends 'base.html' %}
{% block content %}
{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">


<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .form-container {
    flex: 1;
    padding: 20px;
  }

  .colored-side {
    flex: 1;
    background-color: #17a2b8; /* Change this to your desired info color */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .colored-content {
    text-align: center;
  }

  .login-btn {
    background-color: #ffffff;
    color: #4e89ae;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .login-btn:hover {
    background-color: #cccccc;
  }

  .social-btn {
    display: inline-block;
    margin-right: 10px;
    padding: 10px;
    border-radius: 50%;
    background-color: #ffffff;
    color: #4e89ae;
    font-size: 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .social-btn:hover {
    background-color: #cccccc;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .colored-side {
      height: 50vh;
    }

    .form-container {
      height: 50vh;
    }
  }
  .forgot-password-link {
    color: #007bff; /* Blue color */
    /* Add any additional styling you need */
}



  /* Custom styles to prevent unwanted movement */
  body {
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }
</style>

<div class="container">
  <div class="form-container">
    <br>
    <img src='{% static "images/man5.webp" %}' width="25%" height="25%">
    <center>
      <h1 class="display-4 text-info">LOGIN HERE</h1>
    </center>
    <form class="pt-3" method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <br>
        <input type="Email" placeholder="Email" class="form-control rounded-pill circle" name="em" required >
      </div>
      <div class="form-group">
        <br>
        <input type="password" placeholder="Password" class="form-control rounded-pill circle" name="ps"  required>
      </div>
      <br>
      <center>
        <button class="btn text-light btn-lg" style="background: linear-gradient( #0099cc, #000066);" type="submit">Login</button>
        <br>
        <div class="forgot-password-link"><a  href="{% url 'foo'Â %}">Forgot Password</div></a>

      </center>
    </form>
    
  </div>
  <br><br>
  <div class="colored-side">
    <div class="colored-content">
      <img src="{% static "images/man4.webp" %}" width="60%" height="60%">
      <h2>Welcome Back!</h2>
      <p><h6>Safeguard your data with our cutting-edge cybersecurity solutions.
      </h6><div class="text-light">Not have an account?</div></p>
      <button class="login-btn" onclick="window.location.href='{% url 'sign' %}'">Sign up</button>

    </div>
      
  </div>
</div>
{% if msg %}
<script type="text/javascript">
  alert("{{msg}}")
</script>
{% endif %}

{% endblock %}

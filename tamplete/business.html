{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business News Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    
</head>
<body>
    <div class="container">
        <br>
        <h1 align="center" class="display-3"><b> <font style="color:#3ee4ed ">  <div data-aos="flip-left">Business News</div></font></b></h1><hr><br>
        <div class="row">
            {% for item in a %}
            <div class="col-md-4 ">
            <div class="card  m-2 border " style="width:100%; height:95%;">
            <img src="{{item.newsImgURL}}" height="200px">
            <div class="card-body">
            <h6 style="color:#04c3d1;">{{ item.headlines }}</h6>
            <h6>{{ item.fullNews|truncatechars:65|safe }}</h6>
                <a href="{{item.newsURL}}" class="btn btn-white border-info rounded-pill text-info">View More</a>
        </div>
    </div></div>
            {% endfor %}
    </div>
        </div>
    </div>
</body>
</html>

{% endblock %}

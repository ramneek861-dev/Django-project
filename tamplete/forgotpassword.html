{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css '%}">
</head>
<body>
	<div class="container-fluid bg-light">
	<div class="container ">
	<div class="row bg-light p-5">
	<div class="col-md-6">
	<img src={%static "images/got.png" %} width="90%">
</div>
	<div class="col-md-6 p-5 text-light text-center" style="background: linear-gradient(to top left,#00cccc,#0099cc,#0000cc); border-radius: 50px" >
		<i class="icofont-user icofont-3x rounded-circle bg-info p-3"></i>
		<h1 class="pt-5">Forgot Password</h1>
		
		<form method="POST" action="" class="pt-3">
			{% csrf_token %}
			
			<input type="text" placeholder="Email" name="em" class="form-control rounded-pill circle"><br/>
			
			
			<button  class="btn text-light" style=" background: linear-gradient(#000066 ,#0099cc);">Get Password</button>
		
	</div>
</div>
</form>



   {% if msg %}
   <script type="text/javascript">
   	alert("{{msg}}")
   </script>
   {% endif %}

</body>
</html>
{% endblock %}
